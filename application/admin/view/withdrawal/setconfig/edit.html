<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">


    <div class="form-group">
        <label for="min_amount" class="control-label col-xs-12 col-sm-2">最小提现金额</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="min_amount"  value="{$row.min_amount|htmlentities}" name="row[min_amount]"  data-rule="required;title" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">开启整数提现</label>
        <div class="col-xs-12 col-sm-8">
            {:Form::radios('row[switch_integer]', ['1'=>'开启', '2'=>'关闭'], $row['switch_integer'], ['data-rule'=>'required'])}
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
