<form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    {:token()}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">生成个数</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="num" name="row[num]" data-placeholder-node="个数" data-placeholder-menu="个数" value="" data-rule="required" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">位数</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="index" name="row[index]" data-placeholder-node="位数" data-placeholder-menu="位数" value="" data-rule="required" />
        </div>
    </div>

    <div class="form-group hidden layer-footer">
        <div class="col-xs-2"></div>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
{include file="auth/rule/tpl" /}
