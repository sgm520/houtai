<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">


    <div class="form-group">
        <label for="member_reading_charge" class="control-label col-xs-12 col-sm-2">会员收益</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="member_reading_charge"  value="{$row.member_reading_charge|htmlentities}" name="row[member_reading_charge]"  data-rule="required;title" />
        </div>
    </div>
    <div class="form-group">
        <label for="member_reading_num" class="control-label col-xs-12 col-sm-2">会员阅读量</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="member_reading_num"  value="{$row.member_reading_num|htmlentities}" name="row[member_reading_num]"  data-rule="required;title" />
        </div>
    </div>
    <div class="form-group">
        <label for="vip_reading_charge" class="control-label col-xs-12 col-sm-2">VIP收益</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control " value="{$row.vip_reading_charge|htmlentities}"  id="vip_reading_charge" name="row[vip_reading_charge]"  data-rule="required;subtitle" />
        </div>
    </div>

    <div class="form-group">
        <label for="vip_reading_num" class="control-label col-xs-12 col-sm-2">VIP阅读量</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control " value="{$row.vip_reading_num|htmlentities}"  id="vip_reading_num" name="row[vip_reading_num]"  data-rule="required;subtitle" />
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
